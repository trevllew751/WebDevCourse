<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Section26-ScoreKeeper.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="row justify-content-center">
                    <img
                        src="https://media.istockphoto.com/photos/ping-pong-paddle-picture-id508046933?k=6&m=508046933&s=612x612&w=0&h=pi4b4AUcoI5DY1tJ2sZwrX7y5du-zTFuo_rMCh61NaE="
                        alt=""></div>
                <div>
                    Ping Pong Score Keeper
                    <h1 id="score"><span id="p1">0</span> to <span id="p2">0</span></h1>
                    Use the buttons below to keep score.
                </div>
                <div>
                    <label for="scores"><b>Playing To</b></label>
                    <select name="scores" id="scores">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
                <div class="btn-group mt-2" role="group" aria-label="Basic example">
                    <button type="button" id="player1" class="btn btn-primary">+1 Player1</button>
                    <button type="button" id="player2" class="btn btn-success">+1 Player2</button>
                    <button type="button" id="reset" class="btn btn-danger">Reset</button>
                </div>

                <script src="Section26-ScoreKeeper.js"></script>
                <script
                        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
                        crossorigin="anonymous"></script>
                <script
                        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
                        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
                        crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</body>
</html>
