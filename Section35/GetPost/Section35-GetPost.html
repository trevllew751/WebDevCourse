<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Post</title>
</head>
<body>
    <h1>Get Post</h1>
    <h2>GET</h2>
<!--    GET is for retrieving things-->
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="type" id="type">
        <input type="number" name="quantity" id="qty">
        <button>Submit</button>
    </form>
    <h2>POST</h2>
<!--    POST is for creating things-->
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="typePost" id="typePost">
        <input type="number" name="qtyPost" id="qtyPost">
        <button>Submit</button>
    </form>
</body>
</html>
